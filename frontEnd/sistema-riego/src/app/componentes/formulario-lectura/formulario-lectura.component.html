<form #formularioLectura="ngForm"
      novalidate
      (submit)="emitirFormularioValido(formularioLectura)"

>
  <div>
    <p *ngIf="inputNombre.errors">

      <p-message
        *ngIf="inputNombre.errors.required"
        severity="warn"
        text="Error: El nombre es requerido"></p-message>

    </p>
    <label [hidden]="true"
           for="nombreHacienda">Nombre Hacienda</label>

    <div class="ulinputgroup">
      <input id="nombreHacienda"
             pInputText
             placeholder="Nombre Hacienda"
             required
             type="text"
             name="nombreHacienda"
             [(ngModel)]="nombreHacienda"
             #inputNombre="ngModel"
      >
    </div>
  </div>


</form>

<table *ngIf="lecturas">
  <table class="table table-hover animated fadeInUp">
    <caption>Lista de Lecturas</caption>
    <!-- tr -> table row -->
    <thead>
    <tr>
      <!-- th -> table header -->
      <th width="30%">Fecha</th>
      <th width="50%">Descripci√≥n</th>

    </tr>
    </thead>
    <!-- tr -> table row -->
    <tbody *ngFor="let lectura of lecturas">

    <tr>

      <td>{{lectura.fechaLectura}} </td>
      <td>{{lectura.descripcionLectura}}</td>

      <td>
        <form action="/Hacienda/borrar/<%= hacienda.id %>"
              method="post"
        >
          <!--<button type="button">Yo no</button>-->
          <!--<button>Yo si</button>-->
          <button type="submit"
                  class="btn btn-outline-danger btn-block btn-espaciado"
                  onclick="borrar(event)">Eliminar
          </button>
        </form>
        <a class="quitar-decoracion" href="/Hacienda/actualizar-hacienda/<%= hacienda.id %>">
          <button class="btn btn-outline-info btn-block btn-espaciado"
                  type="button">
            Actualizar
          </button>
        </a>
      </td>
    </tr>

    </tbody>
  </table>

</table>
