<form #formularioCrearHacienda="ngForm"
      novalidate
      (submit)="emitirFormularioValido(formularioCrearHacienda)"
>
  <div>
    <p *ngIf="inputNombre.errors">

      <p-message
        *ngIf="inputNombre.errors.required"
        severity="warn"
        text="Error: El nombre es requerido"></p-message>

    </p>
    <label [hidden]="true"
           for="nombre">Nombre Hacienda</label>

    <div class="ulinputgroup">
      <input id="nombre"
             pInputText
             placeholder="Nombre Hacienda"
             required
             type="text"
             name="nombre"
             [(ngModel)]="nombreUsuario"
             #inputNombre="ngModel"
      >
    </div>
  </div>
  <div>
    <label for ="direccion">

    </label>
    <input id="direccion"
           name="direccion"
           placeholder="Direccion Hacienda"
           type="text"
           [(ngModel)]="direccionUsuario">
  </div>

  <div>
    <label for ="telefono">

    </label>
    <input id="telefono"
           name="telefono"
           placeholder="Telefono Hacienda"
           type="text"
           [(ngModel)]="telefonoUsuario">
  </div>

  <button [disabled]="formularioCrearHacienda.invalid">
    {{nombreBoton}}
  </button>

</form>
