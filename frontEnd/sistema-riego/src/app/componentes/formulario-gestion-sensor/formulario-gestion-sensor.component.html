<form #formularioCrearSensor="ngForm"
      novalidate
      (submit)="emitirFormularioValido(formularioCrearSensor)"
>
  <div>
    <p *ngIf="inputNombre.errors">

      <p-message
        *ngIf="inputNombre.errors.required"
        severity="warn"
        text="Error: El nombre es requerido"></p-message>

    </p>
    <label [hidden]="true"
           for="codigo">Codigo Subparcela</label>

    <div class="ulinputgroup">
      <input class="form-control"
             id="codigo"
             pInputText
             placeholder="Codigo Sensor"
             required
             type="text"
             name="codigo"
             [(ngModel)]="codigoSensor"
             #inputNombre="ngModel"
      >
    </div>

    <br>

  </div>



  <div class="trans text-center">
    <button class="btn btn-secondary btn-lg active"[disabled]="formularioCrearSensor.invalid" (click)="crear()">
      {{nombreBoton}}
    </button>
  </div>

  <br><br><br>

</form>

<div style="background-color: #92badd; height: 35px" >
  <h4 align="center">Lista de sensores</h4>
</div>

<br>

<table *ngIf="sensores" align="center">
  <table class="table table-hover animated fadeInUp">
    <!-- tr -> table row -->
    <thead>
    <tr>
      <!-- th -> table header -->
      <th width="30%">CÃ³digo</th>

    </tr>
    </thead>
    <!-- tr -> table row -->
    <tbody *ngFor="let sensor of sensores">

    <tr>

      <td>{{sensor.codigoSensor}} </td>

      <td>
        <form action="/Hacienda/borrar/<%= hacienda.id %>"
              method="post"
        >
          <!--<button type="button">Yo no</button>-->
          <!--<button>Yo si</button>-->
          <button type="submit"
                  class="btn btn-outline-danger btn-block btn-espaciado"
                  onclick="borrar(event)">Eliminar
          </button>
        </form>
        <a class="quitar-decoracion" href="/Hacienda/actualizar-hacienda/<%= hacienda.id %>">
          <button class="btn btn-outline-info btn-block btn-espaciado"
                  type="button">
            Actualizar
          </button>
        </a>
      </td>
    </tr>

    </tbody>
  </table>

</table>
