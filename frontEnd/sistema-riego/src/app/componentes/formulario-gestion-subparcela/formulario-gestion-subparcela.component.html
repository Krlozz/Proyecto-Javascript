
<form #formularioCrearSubparcela="ngForm"
      novalidate
      (submit)="emitirFormularioValido(formularioCrearSubparcela)"
>
  <div>
    <p *ngIf="inputNombre.errors">

      <p-message
        *ngIf="inputNombre.errors.required"
        severity="warn"
        text="Error: El nombre es requerido"></p-message>

    </p>
    <label [hidden]="true"
           for="codigo">Codigo Subparcela</label>

    <div class="ulinputgroup">
      <input class="form-control"
             id="codigo"
             placeholder="Código subparcela"
             required
             type="text"
             name="codigo"
             [(ngModel)]="codigoSubparcela"
             #inputNombre="ngModel"
      >
    </div>

  </div>
  <div>
    <label for ="medidas">

    </label>
    <input class="form-control"
           id="medidas"
           name="medidas"
           placeholder="Medidas subparcela"
           type="text"
           [(ngModel)]="medidasSubparcela">
  </div>

  <br>

  <div *ngIf="parcelas" >
    <select  class="custom-select" id = idParcelaSubparcela name="idParcelaSubparcela" >
      <option *ngFor="let parcela of parcelas" [value]="parcela.id" >
        {{parcela.codigoParcela}}</option>
    </select>
  </div>

  <br>

  <div class="trans text-center">
    <button class="btn btn-secondary btn-lg active" [disabled]="formularioCrearSubparcela.invalid" (click)="crear()">
      {{nombreBoton}}
    </button>
  </div>

  <br><br><br>

</form>

<div style="background-color: #92badd; height: 35px" >
  <h4 align="center">Lista de subparcelas</h4>
</div>

<br>

<table *ngIf="subparcelas" align="center">
  <table class="table table-hover animated fadeInUp">
    <!-- tr -> table row -->
    <thead>
    <tr>
      <!-- th -> table header -->
      <th width="30%">Código</th>
      <th width="50%">Medidas</th>

    </tr>
    </thead>
    <!-- tr -> table row -->
    <tbody *ngFor="let subparcela of subparcelas">

    <tr>

      <td>{{subparcela.codigoSubparcela}} </td>
      <td>{{subparcela.medidasSubparcela}}</td>

      <td>
        <form action="/Hacienda/borrar/<%= hacienda.id %>"
              method="post"
        >
          <!--<button type="button">Yo no</button>-->
          <!--<button>Yo si</button>-->
          <button type="submit"
                  class="btn btn-outline-danger btn-block btn-espaciado"
                  onclick="borrar(event)">Eliminar
          </button>
        </form>
        <a class="quitar-decoracion" href="/Hacienda/actualizar-hacienda/<%= hacienda.id %>">
          <button class="btn btn-outline-info btn-block btn-espaciado"
                  type="button">
            Actualizar
          </button>
        </a>
      </td>
    </tr>

    </tbody>
  </table>

</table>
