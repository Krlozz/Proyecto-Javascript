<form #formularioCrearSubparcela="ngForm"
      novalidate
      (submit)="emitirFormularioValido(formularioCrearSubparcela)"
>
  <div>
    <p *ngIf="inputNombre.errors">

      <p-message
        *ngIf="inputNombre.errors.required"
        severity="warn"
        text="Error: El nombre es requerido"></p-message>

    </p>
    <label [hidden]="true"
           for="codigo">Codigo Subparcela</label>

    <div class="ulinputgroup">
      <input class="form-control"
             id="codigo"
             pInputText
             placeholder="Codigo Subarcela"
             required
             type="text"
             name="codigo"
             [(ngModel)]="codigoSubparcela"
             #inputNombre="ngModel"
      >
    </div>

    <br>

  </div>
  <div>
    <label for ="medidas">

    </label>
    <input class="form-control"
           id="medidas"
           name="medidas"
           placeholder="Medidas Parcela"
           type="text"
           [(ngModel)]="medidasSubparcela">
  </div>

  <br>

  <div class="trans text-center">
    <button class="btn btn-secondary btn-lg active" [disabled]="formularioCrearSubparcela.invalid" (click)="crear()">
      {{nombreBoton}}
    </button>
  </div>

  <br><br><br>

</form>

<br><br><br><br>
