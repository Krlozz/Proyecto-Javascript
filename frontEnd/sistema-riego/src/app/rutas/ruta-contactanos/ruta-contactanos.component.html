<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Mandanos un mensaje
				</span>

      <label class="label-input100" for="first-name">Dinos tu nombre *</label>
      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
        <input id="first-name" class="input100" type="text" name="first-name" placeholder="Primer nombre">
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Apellido">
        <input class="input100" type="text" name="last-name" placeholder="Last name">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="email">Ingresa tu correo electrónico *</label>
      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input id="email" class="input100" type="text" name="email" placeholder="Ej. ejemplo@email.com">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="phone">Ingresa número telefónico</label>
      <div class="wrap-input100">
        <input id="phone" class="input100" type="text" name="phone" placeholder="Ej. 0986791379">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="message">Mensaje *</label>
      <div class="wrap-input100 validate-input" data-validate = "Message is required">
        <textarea id="message" class="input100" name="message" placeholder="Escríbenos un mensaje"></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          Enviar mensaje
        </button>
      </div>
    </form>

    <div class="contact100-more flex-col-c-m">
      <div class="flex-w size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-map-marker"></span>
        </div>

        <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Dirección
						</span>

          <span class="txt2">
							Ladrón de Guevara
						</span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-phone-handset"></span>
        </div>

        <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Háblanos
						</span>

          <span class="txt3">
							0982456873
						</span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-envelope"></span>
        </div>

        <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Apoyo general
						</span>

          <span class="txt3">
							a@a.com
						</span>
        </div>
      </div>
    </div>
  </div>
